<div class="container-fluid"style="text-align:center">
  <div class="row"style=text-align:center>
    <div class = "col-md-12 title1" style="font-size: 22px">Different Regions</div>
  </div><br><br>
  
  <div class="row" style="text-align: center;">
  <div *ngFor ="let region of allRegions " class="col-md-4">
    <div class="card-deck">
        <div class="card"style="width: 18rem;">
            <h5 class="card-title" style="font-size: 20px;font-style:initial">{{region.name|uppercase}} </h5>
            <img class="card-img-top"  style="height: 50%;" >
            <div [ngSwitch]='region.name'>
      
                <div *ngSwitchCase="'Africa'">
                  <img src="assets/africa.gif" class="img-fluid" alt="Responsive image" style="height: 20%;">
                </div>
                <div *ngSwitchCase="'Americas'">
                    <img src="assets/america.jpg" class="img-fluid" alt="Responsive image">
                </div>
               
                <div *ngSwitchCase="'Europe'">
                    <img src="assets/europe.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div *ngSwitchCase="'Asia'">
                  <img src="assets/asia.jpg" class="img-fluid" alt="Responsive image">
              </div>
                <div *ngSwitchCase="'Oceania'">
                    <img src="assets/oceania.png" class="img-fluid" alt="Responsive image">
                </div>
  
              </div>
            <div class="card-body">
               <p>{{region.description}}</p>
           <a href="#" class="btn btn-secondary" [routerLink]="['/region',region.name]">Know about {{region.name}}</a>
            </div>
          
</div>
</div>
    </div>

  </div>
</div>
